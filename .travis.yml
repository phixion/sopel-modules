language: python
python:
  - '2.7'
  - '3.5'
services:
  - redis-server
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y -o Dpkg::Options::=--force-confnew python python-dev python-pip redis-server build-essential libevent-dev ircd-irc2 libenchant-dev
install: "pip install -r requirements.txt -r dev-requirements.txt pytest pytest-cov mock codeclimate-test-reporter"
before_script: 
  - mkdir -p ~/.sopel/modules
  - ln -s $(pwd)/*.py ~/.sopel/modules/
  - ln -s $(pwd)/doc/ldefault.cfg ~/.sopel/default.cfg
  - sed -i 's/^host =.*/host = 127.0.0.1/g' ~/.sopel/default.cfg
  - sed -i 's/redis_host =.*/redis_host = 127.0.0.1/g' ~/.sopel/default.cfg
  - sed -i "s/REDIS_HOST =.*/REDIS_HOST = '127.0.0.1'/g" config.py
script: sopel -d && sopel -q
after_script: 
  - cat /tmp/web.log